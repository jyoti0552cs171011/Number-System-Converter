        function decToOctal(n)
        {
           
            let octalNum = new Array(100);

            let i = 0;
            while (n != 0) {

                octalNum[i] = n % 8;
                n = Math.floor(n / 8);

            var s1 ="";

        function hexadecimalToDecimal(hexVal)
        {
            var len = hexVal.length;
        
            var base = 1;
        
            var dec_val = 0;
        
            
            for (var i = len - 1; i >= 0; i--) {
               
                if (hexVal.charAt(i) >= '0'
                    && hexVal.charAt(i) <= '9') {
                    dec_val += (hexVal.charAt(i).charCodeAt(0) - 48) * base;
        
                    base = base * 16;
                }
        
                else if (hexVal.charAt(i) >= 'A'
                        && hexVal.charAt(i) <= 'F') {
                    dec_val += (hexVal.charAt(i).charCodeAt(0) - 55) * base;
        
                    base = base * 16;
                }
            }
            document.getElementById("resultNumber").value=dec_val;
        }


        function binaryToHex(s) {
        var i, k, part, accum, ret = '';
        for (i = s.length-1; i >= 3; i -= 4) {
            
            part = s.substr(i+1-4, 4);
            accum = 0;
            for (k = 0; k < 4; k += 1) {
                if (part[k] !== '0' && part[k] !== '1') {
                   
                    return { valid: false };
                }
                
                accum = accum * 2 + parseInt(part[k], 10);
            }
            if (accum >= 10) {
                
                ret = String.fromCharCode(accum - 10 + 'A'.charCodeAt(0)) + ret;
            } else {
               
                ret = String(accum) + ret;
            }
        }
       
        if (i >= 0) {
            accum = 0;
            
            for (k = 0; k <= i; k += 1) {
                if (s[k] !== '0' && s[k] !== '1') {
                    return { valid: false };
                }
                accum = accum * 2 + parseInt(s[k], 10);
            }
           
            ret = String(accum) + ret;
        }
        document.getElementById("resultNumber").value=ret;
    }


        function binaryToDecimal(n)
        {
            let num = n;

            let base = 1;
        
            let temp = num;
            while (temp) {
                let last_digit = temp % 10;
                temp = Math.floor(temp / 10);
        
                dec_value += last_digit * base;
        
                base = base * 2;
            }
        
            document.getElementById("resultNumber").value=dec_value;
        }


        function createMap(um)
        {
            um.set("000", '0');
            um.set("001", '1');
            um.set("010", '2');
            um.set("011", '3');
            um.set("100", '4');
            um.set("101", '5');
            um.set("110", '6');
            um.set("111", '7');
        }
        
        function convertBinToOct(bin)
        {
            
            let l = bin.length;
            let t = bin.indexOf('.');
                   
            let len_left = t != -1 ? t : l;
        
            for(let i = 1;
                    i <= (3 - len_left % 3) % 3;
                    i++)
                bin = '0' + bin;
        
            if (t != -1)
            {
                
                let len_right = l - len_left - 1;
        
                for(let i = 1;
                        i <= (3 - len_right % 3) % 3;
                        i++)
                    bin = bin + '0';
            }
                   
            let bin_oct_map = new Map();
        
            createMap(bin_oct_map);
        
            let i = 0;
            let octal = "";
        
            while (true)
            {
              
                octal += bin_oct_map.get(bin.substr(i, 3));
                i += 3;
        
                if (i == bin.length)
                    break;
        
                if (bin.charAt(i) == '.')
                {
                    octal += '.';
                    i++;
                }
            }
        
            document.getElementById("resultNumber").value=octal;
        }


        function OctToBin(octnum)
        {
            let i = 0;
        
            let binary = "";
            
            while (i<octnum.length) {
                
                let c=octnum[i];
                switch (c) {
                case '0':
                    binary += "000";
                    break;
                case '1':
                    binary += "001";
                    break;
                case '2':
                    binary += "010";
                    break;
                case '3':
                    binary += "011";
                    break;
                case '4':
                    binary += "100";
                    break;
                case '5':
                    binary += "101";
                    break;
                case '6':
                    binary += "110";
                    break;
                case '7':
                    binary += "111";
                    break;
                default:
                    document.write( "<br>Invalid Octal Digit "+ octnum[i]);
                    break;
                }
                i++;
            }
        
            document.getElementById("resultNumber").value=binary;
        }


        function octalToDecimal(n)
        {
            let num = n;

                dec_value += last_digit * base;
        
                base = base * 8;
            }
        
            document.getElementById("resultNumber").value=dec_value;
        }


        function octaToHexadecimal(n)

            }
            let hexStr = dec_value.toString(16);
            document.getElementById("resultNumber").value=hexStr.toUpperCase();
